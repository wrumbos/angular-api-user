<div class="container" *ngIf="!userIsAuthenticated">
  <div [hidden]="submitted">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="model.email" [email]="true" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          El Correo es un campo obligatorio Ejemplo del formato : example@example.com
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password"
               required
               minlength="5"
               [(ngModel)]="model.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          La Contraseña es un campo debe tener un tamano superior a los 5 caracteres y ser igual a la confirmacion
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Enviar</button>
      <button type="button" class="btn btn-default" (click)="newLogin(); loginForm.reset()">Borrar</button>
    </form>
  </div>
</div>
